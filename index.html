<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="/img/icon.svg" alt="" />
        <div class="categories">
          <a href="#" style="color: black">BANK</a>
          <a href="#">BUSINESS</a>
          <a href="#">INVESTMENTS</a>
          <a href="#">INSURANCE</a>
          <a href="#">MOBILE</a>
          <a href="#">TRAVELS</a>
          <a href="#">ENTERTAINMENT</a>
        </div>
        <div class="sign_in">
          <p>SIGN IN</p>
        </div>
      </div>
      <div class="main">
        <div class="just_text">
          <p>Currency converter online</p>
        </div>
        <div class="show_valuta_place">
          <div class="left">
            <!-- left vəya right yazmaq lazımdırmı?bəlkə class adları eyni olsa olar.Bunu sonda test et-->
            <p>I have</p>
            <div class="valutes_left">
              <p class="left_AZN">AZN</p>
              <p class="left_USD">USD</p>
              <p class="left_EUR">EUR</p>
              <p class="left_GBP">GBP</p>
            </div>
            <input type="text" placeholder="salam" />
          </div>
          <div class="right">
            <!-- left vəya right yazmaq lazımdırmı?bəlkə class adları eyni olsa olar.Bunu sonda test et-->
            <p>I want to buy</p>
            <div class="valutes_right">
              <p class="right_AZN">AZN</p>
              <p class="right_USD">USD</p>
              <p class="right_EUR">EUR</p>
              <p class="right_GBP">GBP</p>
            </div>
            <input type="text" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
